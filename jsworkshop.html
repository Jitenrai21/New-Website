<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <input type="textarea" placeholder="Add New Item" id="name" >
        <button type="button" id="add-new-item" onclick="addNewItem(this)">Add New Item</button>
        <ol id="menu">

        </ol>
    </header>
    <script>
        function addNewItem(){
            const itemName = document.getElementById('name').value;
            console.log(itemName);
            if(!itemName){
                alert('Enter value');
                return;
            }
            document.getElementById('menu').innerHTML += `<li>${itemName}</li>`;
            document.getElementById('name').value = '';
        }
        document.getElementById('add-new-item').addEventListener('click',addNewItem());
    </script>
</body>
</html>
